<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-secondary"
  (click)="changeHero()">
  Cambiar nombre
</button>
<button
  *ngIf="age !== 34"
  class="btn btn-secondary"
  (click)="changeAge()">
  Cambiar edad
</button>
<button
  class="btn btn-secondary"
  (click)="resetForm()">
  Reset
</button>
